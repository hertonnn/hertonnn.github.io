<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Verificador de Atenção com Passarinhos</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }
    /* Background Parallax */
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('fundos/fundo.png') no-repeat center/cover;
      /* usa background-position em vez de transform para evitar bordas brancas */
      background-size: cover;
      z-index: -2;
    }
    /* Instrução central */
    #instruction {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      pointer-events: none;
      white-space: nowrap;
      display: none;
      z-index: 50;
    }
    /* Popup de debug */
    #popup {
      position: absolute;
      top: 20px; left: 20px;
      width: 240px; height: 180px;
      background: #f0f0f0;
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      display: flex; flex-direction: column;
      user-select: none; z-index: 100;
    }
    #popup-header {
      background: #444; color: #fff;
      padding: 4px 8px; cursor: move;
      display: flex; justify-content: space-between; align-items: center;
      border-top-left-radius: 6px; border-top-right-radius: 6px;
    }
    #popup-header button {
      background: transparent; border: none;
      color: #fff; font-size: 14px; cursor: pointer;
    }
    #popup-content {
      position: relative; flex: 1; background: #000; overflow: hidden;
    }
    #resizer {
      width: 10px; height: 10px; background: #444;
      position: absolute; right: 2px; bottom: 2px;
      cursor: nwse-resize; border-radius: 2px;
    }
    #video, #overlay {
      position: absolute; top: 0; left: 0;
    }
    #counter {
      position: absolute; top: 4px; left: 8px;
      font-size: 12px; background: rgba(255,255,255,0.8);
      padding: 2px 4px; border-radius: 4px; z-index: 5;
      pointer-events: none;
    }
    /* Pássaros dinâmicos */
    .passaro {
      position: absolute;
      width: 180px; height: 180px;
      object-fit: cover;
      user-select: none; pointer-events: none;
      z-index: 1;
      transition: transform 0.1s;
    }
    .explosao {
      position: absolute;
      width: 200px; height: 200px;
      user-select: none; pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div id="instruction">Não pare de vigiar o pássaro!</div>
  <div id="popup">
    <div id="popup-header">
      <span>Debug Webcam</span>
      <button id="min-btn">_</button>
    </div>
    <div id="popup-content">
      <video id="video" autoplay muted></video>
      <canvas id="overlay"></canvas>
      <div id="counter">0</div>
      <div id="resizer"></div>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', async () => {

    // ── CONSTANTES CONFIGURÁVEIS ──
    const DETECTION_INTERVAL_MS = 1000;
    const MIN_CONFIDENCE = 0.80;
    const EXPLODE_AFTER_SECONDS = 2;
    const INITIAL_ABSENCE_SECONDS = 2;
    const ABSENCE_DECREMENT_SECONDS = 0.3;
    const MIN_ABSENCE_SECONDS = 0.5;
    const larguraImg = 100, alturaImg = 100;
    let currentAbsenceThreshold = INITIAL_ABSENCE_SECONDS;

    // ── Preload áudios de pio ──
    const pioFiles = [
      'audios_passaros/pio1.mp3',
      'audios_passaros/pio2.mp3',
      'audios_passaros/pio3.mp3',
      'audios_passaros/pio4.mp3',
      'audios_passaros/pio5.mp3'
    ];
    const pioAudios = pioFiles.map(src => { const a = new Audio(src); a.volume = 0.8; return a; });
    const explosionAudio = new Audio('audios_passaros/explosao_pop.mp3'); explosionAudio.volume = 0.6;

    // ── Elementos de debug ──
    const popup = document.getElementById('popup');
    const header = document.getElementById('popup-header');
    const content = document.getElementById('popup-content');
    const resizer = document.getElementById('resizer');
    const minBtn = document.getElementById('min-btn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const counterEl = document.getElementById('counter');
    const instruction = document.getElementById('instruction');

    // ── Estado interno ──
    let counter = 0;
    let detectionInterval = null;
    let minimized = false;
    let presentSeconds = 0;
    let absenceSeconds = 0;

    // ── Lista de pássaros ──
    const imagens = ['bird_1.gif','bird_2.gif','bird_3.gif','bird_4.gif'];
    const pasta = 'fotos_passaros/';
    const pastaExplosao = 'explosao/';
    const ocupados = [];
    const elementos = []; // {el,x,baseY,dx,phase,amplitude}

    // ── Helpers ──
    function imagemAleatoria(){
      return pasta + imagens[Math.floor(Math.random()*imagens.length)];
    }
    function colisao(x1,y1,x2,y2){
      return !(x2+larguraImg <= x1 || x2 >= x1+larguraImg || y2+alturaImg <= y1 || y2 >= y1+alturaImg);
    }
    function posicaoValida(x,y){
      return !ocupados.some(p=> colisao(p.x,p.y,x,y));
    }
    function encontrarPosicao(){
      const W=innerWidth,H=innerHeight;
      for(let i=0;i<30;i++){ const x=Math.random()*(W-larguraImg)|0;
                              const y=Math.random()*(H-alturaImg)|0;
        if(posicaoValida(x,y)) return {x,y};
      }
      return null;
    }

    // ── Adiciona pássaro ──
    function adicionarImagem(x,y,src){
      const img=document.createElement('img'); img.src=src; img.className='passaro';
      img.style.left=x+'px'; img.style.top=y+'px'; document.body.appendChild(img);
      const dx=(Math.random()*2+1)*(Math.random()<0.5?1:-1);
      const phase=Math.random()*Math.PI*2;
      const amplitude=10+Math.random()*10;
      img.style.transform=dx>0?'scaleX(1)':'scaleX(-1)';
      ocupados.push({x,y}); elementos.push({el:img,x,baseY:y,dx,phase,amplitude});
      atualizarInstrucao();
    }

    // ── Anima pássaros ──
    function animateBirds(){
      elementos.forEach(item=>{ item.x+=item.dx;
        if(item.x<=0||item.x>=window.innerWidth-larguraImg){ item.dx=-item.dx;
          item.x=Math.max(0,Math.min(item.x,window.innerWidth-larguraImg));
          item.el.style.transform = item.dx>0?'scaleX(1)':'scaleX(-1)'; }
        item.phase+=0.05;
        const dy=Math.sin(item.phase)*item.amplitude;
        item.el.style.left=item.x+'px'; item.el.style.top=(item.baseY+dy)+'px';
      });
      requestAnimationFrame(animateBirds);
    }

    // ── Explosão e remoção ──
    function criarExplosao(x,y){
      const ex=document.createElement('img'); ex.src=pastaExplosao+'explosao.gif'; ex.className='explosao';
      ex.style.left=x+'px'; ex.style.top=y+'px'; document.body.appendChild(ex);
      setTimeout(()=>ex.remove(),1000); explosionAudio.currentTime=0; explosionAudio.play();
    }
    function removerImagemAleatoria(){
      if(elementos.length<=1) return;
      const idx=Math.floor(Math.random()*elementos.length);
      const item=elementos[idx]; item.el.remove(); criarExplosao(item.x,item.baseY);
      elementos.splice(idx,1);
      ocupados.splice(ocupados.findIndex(p=>p.x===item.x&&p.y===item.baseY),1);
      atualizarInstrucao(); currentAbsenceThreshold=INITIAL_ABSENCE_SECONDS;
      const playing=pioAudios.find(a=>!a.paused); if(playing) playing.pause();
    }

    // ── Instrução única ──
    function atualizarInstrucao(){
      instruction.style.display = elementos.length===1?'block':'none';
    }

    // Spawn e animação
    adicionarImagem((innerWidth-larguraImg)/2,(innerHeight-alturaImg)/2,imagemAleatoria());
    animateBirds();

    // ── Face-api + detecção ──
    await faceapi.nets.ssdMobilenetv1.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/');
    try{ video.srcObject=await navigator.mediaDevices.getUserMedia({video:true}); }
    catch(e){ console.error('Webcam indisponível:',e); return; }

    function playPios(qtd){ const shuffled=pioAudios.sort(()=>Math.random()-0.5).slice(0,qtd);
      shuffled.forEach((a,i)=>{ a.pause(); a.currentTime=0; a.playbackRate=0.8+0.4*(i/(qtd-1||1)); a.play(); }); }

    function resizeVideoCanvas(){ const w=content.clientWidth,h=content.clientHeight;
      video.style.width=w+'px'; video.style.height=h+'px'; canvas.width=w; canvas.height=h;
      faceapi.matchDimensions(canvas,{width:w,height:h}); }

    function startDetection(){ if(detectionInterval) return;
      detectionInterval=setInterval(async()=>{ if(minimized) return;
        const det=await faceapi.detectAllFaces(video,new faceapi.SsdMobilenetv1Options({minConfidence:MIN_CONFIDENCE}));
        const rd=faceapi.resizeResults(det,{width:canvas.width,height:canvas.height});
        const ctx=canvas.getContext('2d'); ctx.clearRect(0,0,canvas.width,canvas.height);
        faceapi.draw.drawDetections(canvas,rd);
        if(rd.length===0){ absenceSeconds+=DETECTION_INTERVAL_MS/1000; presentSeconds=0;
          if(absenceSeconds>=currentAbsenceThreshold){ absenceSeconds=0; counterEl.textContent=++counter;
            const p=encontrarPosicao(); if(p) adicionarImagem(p.x,p.y,imagemAleatoria()); playPios(elementos.length);
            currentAbsenceThreshold=Math.max(MIN_ABSENCE_SECONDS,currentAbsenceThreshold-ABSENCE_DECREMENT_SECONDS);
          }
        } else { presentSeconds+=DETECTION_INTERVAL_MS/1000; absenceSeconds=0;
          pioAudios.forEach(a=>a.pause()); if(presentSeconds>=EXPLODE_AFTER_SECONDS){ presentSeconds=0; removerImagemAleatoria(); }}
      },DETECTION_INTERVAL_MS);
    }
    function stopDetection(){clearInterval(detectionInterval); detectionInterval=null;}

    video.addEventListener('play',()=>{resizeVideoCanvas(); startDetection();});
    window.addEventListener('resize', resizeVideoCanvas);

    header.addEventListener('mousedown', e=>{
      const dx=e.clientX-popup.offsetLeft, dy=e.clientY-popup.offsetTop;
      function mv(e){popup.style.left=(e.clientX-dx)+'px'; popup.style.top=(e.clientY-dy)+'px';}
      document.addEventListener('mousemove',mv);
      document.addEventListener('mouseup',()=>document.removeEventListener('mousemove',mv),{once:true});
    });

    resizer.addEventListener('mousedown', e=>{
      e.preventDefault(); const sx=e.clientX, sy=e.clientY, w0=popup.offsetWidth, h0=popup.offsetHeight;
      function mv(e){popup.style.width=(w0+e.clientX-sx)+'px'; popup.style.height=(h0+e.clientY-sy)+'px'; resizeVideoCanvas();}
      document.addEventListener('mousemove',mv);
      document.addEventListener('mouseup',()=>document.removeEventListener('mousemove',mv),{once:true});
    });

    minBtn.addEventListener('click',()=>{ minimized=!minimized;
      if(minimized){content.style.display='none'; popup.style.height=header.offsetHeight+'px'; stopDetection(); minBtn.textContent='🔼';}
      else{content.style.display='block'; popup.style.height=''; resizeVideoCanvas(); startDetection(); minBtn.textContent='_';}
    });

  });
  </script>
</body>
</html>
